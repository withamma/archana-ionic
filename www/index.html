<!DOCTYPE html>
<html ng-app="ionic-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-positive">
                <button class="button button-icon icon ion-navicon" ng-click="toggleLeftSideMenu()"></button>
                <h1 class="title">TITLE</h1>
                <button class="button button-icon icon ion-gear-b" ng-click="toggleRightSideMenu()"></button>
            </ion-header-bar>
            <ion-content>
            <p>
                Information about the app <br>
                <strong> OR </strong> <br>
                Display here
             </p>
            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-calm">
                <h1 class="title"> Index </h1>
            </ion-header-bar>
            <ion-content ng-controller="SideMenuIndexCtrl">
                <p ng-bind="test"></p>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu side="right">
            <ion-header-bar class="bar-calm">
                <h1 class="title"> SETTINGS </h1>
            </ion-header-bar>   
            <ion-content>
                <!-- Hard Coded List for now -->
                <ul class="list">
                    <li class="item"> AUDIO </li>
                    <li class="item"> Display Meaning </li>
                    <li class="item"> Learn/Memorize Toggle </li>
                    <li class="item"> Select Theme </li>
                </ul>
            </ion-content>
        </ion-side-menu> 
    </ion-side-menus>
  </body>
</html>
